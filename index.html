<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="style.css" type="text/css" />
        <title>CountDown</title>
    </head>
    <body>
        <div class="container">
            <img src="images/logo.png" alt="web-logo" class="logo" />
            <div class="content">
                <p>Website Is Under Maintenance</p>

                <h1>We're <span> Launching</span> Soon</h1>

                <div class="launch-time">
                    <div>
                        <p id="days">00</p>
                        <span>Days</span>
                    </div>

                    <div>
                        <p id="hours">00</p>
                        <span>Hours</span>
                    </div>

                    <div>
                        <p id="minutes">00</p>
                        <span>Minutes</span>
                    </div>

                    <div>
                        <p id="second">00</p>
                        <span>Second</span>
                    </div>
                </div>

                <button type="submit">
                    Learn More <img src="images/triangle.png" alt="btn-logo" />
                </button>
            </div>

            <img src="images/rocket.png" alt="rocket-image" class="rocket" />
        </div>

        <script>
            const countDownDate = new Date("oct 28, 2023 00:00:00").getTime();

            const showTime = setInterval(function () {
                const nowDate = new Date().getTime();
                const distance = countDownDate - nowDate;

                const days = Math.floor(distance / (1000 * 60 * 60 * 24));
                const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
                const second = Math.floor((distance % (1000 * 60)) / 1000);

                document.getElementById("days").innerHTML = days;
                document.getElementById("hours").innerHTML = hours;
                document.getElementById("minutes").innerHTML = minutes;
                document.getElementById("second").innerHTML = second;

                if (distance < 0) {
                    clearInterval(showTime);

                    document.getElementById("days").innerHTML = "00";
                    document.getElementById("hours").innerHTML = "00";
                    document.getElementById("minutes").innerHTML = "00";
                    document.getElementById("second").innerHTML = "00";
                }
            }, 1000);
        </script>
    </body>
</html>
