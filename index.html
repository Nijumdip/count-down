<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="style.css" type="text/css" />
        <title>CountDown</title>
    </head>
    <body>
        <div class="container">
            <img src="images/logo.png" alt="web-logo" class="logo" />
            <div class="content">
                <p>Website Is Under Maintenance</p>
                <h1>We're <span> Launching</span> Soon</h1>

                <div class="launch-time">
                    <div>
                        <p id="days">00</p>
                        <span>Days</span>
                    </div>
                    <div>
                        <p id="hours">00</p>
                        <span>Hours</span>
                    </div>
                    <div>
                        <p id="minutes">00</p>
                        <span>Minutes</span>
                    </div>
                    <div>
                        <p id="second">00</p>
                        <span>Second</span>
                    </div>
                </div>

                <button type="submit">
                    Learn More <img src="images/triangle.png" alt="btn-logo" />
                </button>
            </div>

            <img src="images/rocket.png" alt="rocket-image" class="rocket" />
        </div>

        <script src="countdown.js"></script>
    </body>
</html>
